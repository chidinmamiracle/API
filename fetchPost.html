<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=const url = 'https://reqres.in/api/users';

    // post body data 
    const user = {
        first_name: 'Miracle',
        last_name: 'Ohanwe',
        job_title: 'Web dev'
    };
    
    // request options
    const options = {
        method: 'POST',
        body: JSON.stringify(user),
        headers: {
            'Content-Type': 'application/json'
        }
    }
    
    // send POST request
    fetch(url, options)
        .then(res => res.json())
        .then(res => console.log(res));, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body></body>
</html>
