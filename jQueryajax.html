<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        let endpoint = "https://gorest.co.in/public/v2/users";
        let apiKey =
          "Bearer 3218e0eecd6d8f26f04ce1bf1d21fa6a5e68bc59fdc5d8d7119b6e39368be401";

        $(".content a").each(function (index, element) {
          $.ajax({
            url: endpoint + "?key=" + apiKey + " &q=" + $(this).text(),
            contentType: "application/json",
            dataType: "json",
            success: function (result) {
              $(element).after(
                '<a href="' +
                  result.url +
                  '"> \n ' +
                  '<div class="link-preview"> \n ' +
                  '<div class="preview-image" style="background-image:url(' +
                  result.image +
                  ');"></div> \n ' +
                  '<div style="width:70%;" class="link-info"> \n ' +
                  "<h4>" +
                  result.title +
                  "</h4> \n " +
                  "<p>" +
                  result.description +
                  "</p> \n " +
                  "</div><br> \n " +
                  '<a href="' +
                  result.url +
                  '" class="url-info"><i class="far fa-link"></i>' +
                  result.url +
                  "</a> \n " +
                  "</div></a>"
              );
              $(element).remove();
            },
          });
        });
      });
    </script>
  </body>
</html>
